# render.yaml
services:
  - type: web
    name: licencia-autoclave
    env: python
    plan: starter
    region: oregon
    autodeploy: true
    buildCommand: |
      pip install -r requirements.txt
      cd src
      python add_license.py            # ahora siembra en src/licenses.db
    startCommand: python server.py      # arranca FastAPI desde src/
